<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Form Template</title>
  <link rel="stylesheet" href="/build/tailwind.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class>
  <div class="lg:flex">
    <div class="lg:w-1/2 xl:max-w-screen-sm">
      <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
          <div class="w-full max-w-md space-y-8">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#0d9488"
                class="bi bi-chat-dots-fill mx-auto h-12 w-auto" viewBox="0 0 16 16">
                <path
                  d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
              </svg>
              <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Emore Chat</h2>
              <p class="mt-2 text-center text-sm text-gray-800">
                Real Time Chat App based on Socket
              </p>
            </div>
            <form class="mt-8 space-y-4" id="form_name">
              <input type="hidden" name="remember" value="true">
              <div class="-space-y-px rounded-md shadow-sm  ">
                <div class="flex items-center mb-2 justify-center ">
                  <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="profile" id="preview-profile"
                    class="w-20 h-20 rounded-full mr-2" />
                  <label for="profile"
                    class="text-white bg-teal-600  font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
                      viewBox="0 0 16 16">
                      <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                      <path
                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                    </svg> &nbsp; Upload Profile
                  </label>
                  <input id="profile" type="file" accept="image/*" class="hidden">
                </div>
                <div class="-space-y-px rounded-md shadow-sm">
                  <div>
                    <label for="email-address" class="sr-only">Nickname</label>
                    <input id="input-name" name="name" type="text" autocomplete="name" required
                      class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-teal-500 focus:outline-none focus:ring-teal-500 sm:text-sm"
                      placeholder="Nickname">
                  </div>
                  <div class="hidden">
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                      class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10  focus:border-teal-500 focus:outline-none focus:ring-teal-500 sm:text-sm"
                      placeholder="Password">
                  </div>
                  <div>
                    <label for="room" class="sr-only">Room</label>
                    <input id="rooms" name="room" type="text" autocomplete="current-room"
                      class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10  focus:border-teal-500 focus:outline-none focus:ring-teal-500 sm:text-sm"
                      placeholder="Room">
                  </div>
                </div>
              </div>
              <div class="text-sm">
                <a href="javascript:void(0)" class="font-medium text-teal-600 hover:text-teal-500 flex justify-end">Admin
                  Account</a>
              </div>
              <div>
                <button type="submit" id="btn-name"
                  class="group relative flex w-full justify-center rounded-md border border-transparent bg-teal-600 py-2 px-4 text-sm font-medium text-white hover:bg-teal-700 focus:outline-none ">
                  Join
                </button>
              </div>
            </form>
          </div>
      </div>
    </div>
    <img src="./assets/dot.png" class="absolute -z-2 lg:right-[40%] xl:right-1/2 bottom-0 w-36 hidden lg:flex">
    <div class="hidden lg:flex items-center justify-center bg-slate-100 flex-1 h-screen">
      <img src="./assets/dot.png" class="absolute -z-2 w-40 top-0 right-0">
      <div class="max-w-md cursor-pointer">
        <div class="relative">
          <img src="assets/chatui.png" class="rounded-md w-92" alt="chat image">
          <img src="assets/chatbox.png" class="absolute top-40 w-3/4 left-1/2 z-10" alt="chat text box">
          <img src="assets/user.png"  class="absolute top-52 w-1/2 -left-24 z-10" alt="user box">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
