<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket io chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite -->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="home_page"class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#0d9488" class="bi bi-chat-dots-fill mx-auto h-12 w-auto"
          viewBox="0 0 16 16">
          <path
            d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
        </svg>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Emore Chat</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          real time chat app based on socket
        </p>
      </div>
      <form class="mt-8 space-y-6" id="form_name">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm  ">
          <div class="flex items-center mb-2 justify-center ">
            <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="profile" id="preview-profile"
              class="w-20 h-20 rounded-full mr-2" />
            <label for="profile"
              class="text-white bg-teal-600  font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
                viewBox="0 0 16 16">
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
              </svg> &nbsp; Upload Profile
            </label>
            <input id="profile" type="file" accept="image/*" class="hidden">
          </div>
          <div class="-space-y-px rounded-md shadow-sm">
            <div>
              <label for="email-address" class="sr-only">Nickname</label>
              <input id="input-name" name="name" type="text" autocomplete="name" required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-teal-500 focus:outline-none focus:ring-teal-500 sm:text-sm"
                placeholder="Nickname">
            </div>
            <div>
              <label for="room" class="sr-only">Room</label>
              <input id="rooms" name="room" type="text" autocomplete="current-room" 
                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10  focus:border-teal-500 focus:outline-none focus:ring-teal-500 sm:text-sm"
                placeholder="Room">
            </div>
          </div>
        </div>
        <div>
          <button type="submit" id="btn-name"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-teal-600 py-2 px-4 text-sm font-medium text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
            Join
          </button>
        </div>
      </form>
    </div>
  </div>
  <section id="chat_page" class="hidden">
    <div class="w-full h-full">
      <div class="flex">
        <div class="z-10">
          <div class="w-64 xl:w-72 absolute sm:fixed z-1 top-0 left-0 bg-slate-100 min-h-screen md:h-full flex-col justify-between hidden sm:flex">
            <div class="px-8">
              <a href="/" class="flex items-center py-4">
                <img src="assets/chat.png" class="w-10 h-10 m-2" alt="logo">&nbsp;
                <span class="self-center text-xl font-bold whitespace-nowrap ">Emore Chat</span>
              </a>
              <ul class="mt-4">
                <div class="flex justify-center  mb-4 w-full">
                  <div class="relative">
                    <div class="text-gray-800 absolute ml-4 inset-0 m-auto w-4 h-4">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16" height="16"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z"></path>
                        <circle cx="10" cy="10" r="7"></circle>
                        <line x1="21" y1="21" x2="15" y2="15"></line>
                      </svg>
                    </div>
                    <input
                      class="bg-gray-700 focus:outline-none focus:ring-1 focus:ring-teal-600 rounded w-full text-sm text-gray-800 placeholder-gray-500 bg-white pl-12 px-4 py-2 border-none"
                      type="text" placeholder="Search Room" id="search_room_input"/>
                  </div>
                </div>
                <li>
                  <a href="javascript:void(0)" class="flex w-full justify-between cursor-pointer sm:bg-slate-200 sm:rounded-md font-medium cursor-pointer items-center mb-6 p-3">
                    <span class="text-sm ml-2">Home</span>
                  </a>
                </li>
                <li class="absolute bottom-5 right-0 left-0 mx-4 ">
                  <div class="flex items-center justify-between sm:bg-slate-200 rounded-md p-3" id="profile_user">
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="w-64 z-40 absolute bg-slate-100 shadow min-h-screen md:h-full flex-col justify-between sm:hidden transition duration-150 ease-in-out"
            id="mobile-nav">
            <button aria-label="toggle sidebar" id="openSideBar"
              class="h-10 w-10 bg-teal-500  absolute right-0 top-3 -mr-[3.5rem] flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 rounded focus:ring-gray-800"
              onclick="sidebarHandler(true)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
              </svg>
            </button>
            <button aria-label="Close sidebar" id="closeSideBar"
              class="hidden h-10 w-10 bg-teal-500 absolute right-0 top-2 -mr-10 flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer text-white"
              onclick="sidebarHandler(false)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                viewBox="0 0 16 16">
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
              </svg>
            </button>
            <div class="px-8">
              <a href="/" class="flex items-center py-4">
                <img src="assets/profile.png" class="rounded-full w-10 h-10 m-2 border border-teal-500" alt="logo">&nbsp;
                <span class="self-center text-xl font-semibold whitespace-nowrap ">Emore Chat</span>
              </a>
              <ul >
                  <div class="flex justify-center  mb-4 w-full">
                    <div class="relative">
                      <div class="text-gray-800 absolute ml-4 inset-0 m-auto w-4 h-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16" height="16"
                          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z"></path>
                          <circle cx="10" cy="10" r="7"></circle>
                          <line x1="21" y1="21" x2="15" y2="15"></line>
                        </svg>
                      </div>
                      <input
                        class="bg-gray-700 focus:outline-none focus:ring-1 focus:ring-teal-600 rounded w-full text-sm text-gray-800 placeholder-gray-500 bg-white pl-12 py-2 border-none"
                        type="text" placeholder="Search Room" />
                    </div>
                  </div>
                <li>
                  <a href="javascript:void(0)"
                    class="flex w-full justify-between cursor-pointer bg-slate-200 rounded-md font-medium cursor-pointer items-center mb-6 p-3">
                    <span class="text-sm ml-2">Home</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Sidebar ends -->
        <div class="container mx-auto py-16 sm:py-5 h-64 ">
          <div class="absolute top-0 right-0 " id="profile_mobile_user">
            <div class="hover:bg-glass-2 flex items-center px-3 py-1.5 rounded-md sm:hidden" >
              <h1 class=" hover:cursor-default font-medium" id="profile_name">hello &nbsp;</h1>
              <img type="button" class="w-8 h-8 rounded-full cursor-pointer"
                src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" data-dropdown-toggle="userDropdown"
                data-dropdown-placement="bottom-start" id="profile_img">
            </div>
            <div id="userDropdown" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow ">
              <ul class="py-1 text-sm text-gray-700 divide-y divide-gray-100 " aria-labelledby="multiLevelDropdownButton">
                <li class="signout_mobile_btn">
                  <a href="#" class="block py-2 px-4 hover:bg-gray-100 flex items-center justify-between"><span>Sign out</span><svg
                      xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#dc2626" class="bi bi-box-arrow-in-right"
                      viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                      <path fill-rule="evenodd"
                        d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                    </svg> </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="sm:pl-56 md:pl-[16.5rem]" id="home_chat_page">
            <div class="status"></div>
            <p class="join_user"></p>
            <ul id="messages" class="list-none pb-20 p-0"></ul>
          </div>
          <div class="fixed bottom-0 w-full bg-gray-50  ">
            <form  id="form_chat" class="w-full relative">
              <label for="chat" class="sr-only">Your message</label>
              <div class="flex items-center px-3 py-2 rounded-lg sm:relative sm:right-[-15rem] md:right-[-12rem] lg:right-[-12.5rem] xl:right-[-16.5rem] 2xl:right-[-11rem]" >
                <button type="button"
                  class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 ">
                  <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                      clip-rule="evenodd"></path>
                  </svg>
                  <span class="sr-only">Upload image</span>
                </button>
                <input id="chat"  
                  class="block mx-4 p-2.5 w-full sm:w-5/12 md:w-1/2 lg:w-2/3  break-all text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-teal-500 focus:border-teal-500 "
                  placeholder="Your message..." required>
                  
                <button type="submit"
                  class="inline-flex justify-center p-2   text-teal-600 rounded-full cursor-pointer hover:bg-teal-50">
                  <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                    </path>
                  </svg>
                  <span class="sr-only">Send message</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- alert copy -->
  <div id="toast-success"
    class="flex fixed sm:top-2 sm:right-2 items-center p-4 mb-4 w-full max-w-xs rounded-lg shadow text-gray-800 bg-gray-50 hidden "
    role="alert">
    <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8  rounded-lg bg-teal-500 text-teal-50">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
        <path
          d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z" />
        <path
          d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z" />
      </svg>
      <span class="sr-only">Check icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">ID User Copied</div>
    <button type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-gray-100 text-gray-700 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5  inline-flex h-8 w-8 "
      data-dismiss-target="#toast-success" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
  <!-- End Alert Copy -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/sideBar.js"></script>
</body>
</html>
