<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket io chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    /* Custom Scroll Bar */
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: teal; 
      border-radius: 8px;
    }
    #messages>li {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="home_page"class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#0d9488" class="bi bi-chat-dots-fill mx-auto h-12 w-auto"
          viewBox="0 0 16 16">
          <path
            d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
        </svg>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Emore Chat</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          real time chat app based on socket
        </p>
      </div>
      <form class="mt-8 space-y-6" id="form_name">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm  ">
          <div class="flex items-center mb-2 justify-center ">
            <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="profile" id="preview-profile"
              class="w-20 h-20 rounded-full mr-2" />
            <label for="profile"
              class="text-white bg-teal-600  font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
                viewBox="0 0 16 16">
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
              </svg> &nbsp; Upload Profile
            </label>
            <input id="profile" type="file" accept="image/*" class="hidden">
          </div>
          <div>
            <label for="email-address" class="sr-only">Nickname</label>
            <input id="input-name" name="name" type="text" autocomplete="name" required
              class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-teal-500 focus:outline-none focus:ring-teal-500 sm:text-sm"
              placeholder="Nickname">
          </div>
          
        </div>
        <div>
          <button type="submit" id="btn-name"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-teal-600 py-2 px-4 text-sm font-medium text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
            Join
          </button>
        </div>
      </form>
    </div>
  </div>

  <section id="chat_page" class="hidden">
    <div class="name"></div>
    <ul id="messages" class="list-none m-0 p-0"></ul>
    <form  id="form_chat"class="fixed bottom-0 left-0 right-0 box-border z-99 shadow-lg">
      <label for="chat" class="sr-only">Your message</label>
      <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 ">
        <button type="button"
          class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100">
          <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Upload image</span>
        </button>
        <button type="button"
          class="p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 ">
          <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Add emoji</span>
        </button>
        <input id="chat"  
          class="block mx-4 p-2.5 w-full break-words	 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-teal-500 focus:border-teal-500 "
          placeholder="Your message...">
        <button type="submit"
          class="inline-flex justify-center p-2 text-teal-600 rounded-full cursor-pointer hover:bg-teal-50">
          <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
            </path>
          </svg>
          <span class="sr-only">Send message</span>
        </button>
      </div>
    </form>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var formChat = document.getElementById('form_chat');
    var input = document.getElementById('chat');
    var messageUser = document.getElementById("messages");
    // name
    const status = document.querySelector(".status");
    const inputName = document.querySelector("#input-name");
    const btnName = document.querySelector("#btn-name")
    const formName = document.getElementById("form_name")

    let nameUser = "";

    formName.addEventListener("submit", (e) => {
      e.preventDefault()
      if(inputName.value !== "") {
        const chatPage = document.getElementById("chat_page");
        const homePage = document.getElementById("home_page");
        chatPage.classList.remove("hidden");
        homePage.classList.add("hidden");
        nameUser = inputName.value;
      } 
    });

    const preview = document.getElementById("preview-profile");
    
    document.getElementById("profile").addEventListener("change", function () {
      const reader = new FileReader();
      reader.addEventListener("load", () => {
        preview.src = reader.result;
      })
      reader.readAsDataURL(this.files[0])
    })

    let time = new Date()

    formChat.addEventListener('submit', function (e) {
      e.preventDefault();
        if (input.value) {
          let timeStatus = ""

          if (time.getHours() > 12) {
            timeStatus = "PM"
          } else {
            timeStatus = "AM"
          }

          let data = {
            name: nameUser,
            message: input.value,
            image: `${preview.src}`,
            hour: time.getHours(),
            minutes: time.getMinutes(),
            info_time: timeStatus
          }

          socket.emit('message', data);
          var item = document.createElement('li');
          item.innerHTML = `
          <div class="flex items-center ">
            <img src="${data.image}" class="w-12 h-12 mr-3 rounded-full"> <div>
              <div class="flex items-center ">
                <p class="text-lg font-medium">${data.name}</p>&nbsp;
                <span class="text-gray-900">${data.hour}:${data.minutes}</span>
                &nbsp;
                <span>${data.info_time}</span>
              </div>
              <p class="bg-teal-500 text-white rounded-br-3xl rounded-tr-3xl rounded-bl-xl p-2">${data.message}</p>
            </div> 
          <div>
          `;
          messageUser.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
          input.value = '';
        }
    });

      socket.on("message", (name, message, image, hour, minutes, info_time) => {
        let broadcast = document.createElement("li");
        broadcast.innerHTML = `
        <div class="flex items-center ">
          <img src="${image}" class="w-12 h-12 mr-3 rounded-full"> <div>
            <div class="flex items-center ">
              <p class="text-lg font-medium">${name}</p>&nbsp;
              <span class="text-gray-900">${hour}:${minutes}</span>
              &nbsp;
              <span>${info_time}</span>
            </div>
            <p class="bg-slate-200  rounded-br-3xl rounded-tr-3xl rounded-bl-xl p-2">${message}</p>
          </div> 
        <div>
        `;
        messageUser.appendChild(broadcast);
        window.scrollTo(0, document.body.scrollHeight);
      })

      socket.on('connect', () => {
        let statusP = document.createElement("p");
        statusP.textContent = "user connected";

        const container = document.querySelector(".name");
        container.appendChild(statusP);
      }); 
  </script>

</body>
</html>
